<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Formulario de creación de usuario</title>
    </head>
    <body>
      <h1>Agregar Usuario</h1>
		<form method="post" action="addUser.html">
		<label for="nombre">Nick de usuario</label>
		<input type="text" id="nombre" name="nombre" /><br /> <br />
		<label for="mail">Correo   </label> 
		<input type="email" id="mail" name="mail" /><br /> <br />
		<label for="pass">Contraseña</label>
		<input type="password" id="pass" name="pass" /><br /> <br />
		<label for="confirm_pass">Confirmar contraseña</label>
		<input type="password" id="confirm_pass" name="confirm_pass" /><br /> <br />
		<button type="submit">Enviar</button>				
		</form>
    </body>
</html>
