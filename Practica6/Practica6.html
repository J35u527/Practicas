<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Formulario de completar registro de usuario</title>
    </head>
    <body>
        <h1>Formulario de completar registro de usuario</h1>
		<form method="post" action="Contacto.html">
		<fieldset>
		<legend>Usuario y Correo</legend>
			<label id="nombre_u">Nick de usuario</label>
			<input type="text" disabled="disabled" id="nombre_Us" name="nombre_Us" value="Pato"/><br /> <br />
			<label for="mail">Correo</label>
			<input type="email" disabled="disabled" id="mail" name="mail" value="algo@ejemplo.com"/>
		</fieldset>
	<br />
	  <fieldset>
  <legend>Razones</legend>
	<label id="razon">¿Porqué desea registrarse en la página?</label>
	<br />
	<select multiple="multiple" name="cars">
    <option value="1">Me gusta</option>
   <option value="2">Me interesa los temas que tratan </option>
   <option value="3">Me la recomendaron </option>
   <option value="4">Quiero comentar en un foro </option>
   <option value="5">Me interesa subir información </option>
	</select>
	 </fieldset>
	<br />
     <fieldset>
     <legend>Avatar y password</legend>
   	<input id="imagen" type="file" accept="image/gif" /><br /><br />
   	<label for="pass">Contraseña</label>
		<input type="password" id="pass" name="pass" />
	  </fieldset>
  	  <br />

  <fieldset>
  <legend>Ingresar datos de contacto</legend>
 	<label id="nombre_c">Nombre Completo</label>
	<input type="text" id="nombre" name="nombres_com" /><br /> <br />
	<label id="direccion">Dirección</label>
	<input type="text" id="num" name="num" /><br /> <br />
	<label for="phone">Teléfono</label>
	<input type="tel" id="phone" name="phone" /><br /> <br />
	<label for="cumple">Cumpleaños</label> 
	<input type="date" id="cumple" name="cumple" /><br />
	<label id="sexo">Sexo</label><br />
	<input type="radio" name="sexo" value="Hombre" />Hombre<br />
	<input type="radio" name="sexo" value="Mujer" />Mujer<br />
 </fieldset>
</form>
<button type="submit">Enviar</button>			
<button type="reset">Limpiar</button>	
    </body>
</html>
